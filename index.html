<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Гуа-Орд ХХК</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <script>
      window.PropTypes = PropTypes;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chrono-node/1.3.11/chrono.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.7/Recharts.min.js"></script>
    <style></style>
  </head>
  <body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
      const App = () => {
        const stations = [
          { name: "Хархорин дэд станц", link: "kharkhorin.html" },
          { name: "Баясгалант дэд станц", link: "bayasgalant.html" },
          { name: "Цэцэрлэг дэд станц", link: "tsetserleg.html" },
        ];

        return (
          <div className="container mx-auto p-4 h-screen flex flex-col">
            <h1 className="text-4xl font-bold mb-8">
              Ажил гүйцэтгэх гантт графикууд
            </h1>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              {stations.map((station, index) => (
                <div key={index} className="bg-white p-6 rounded-lg shadow-md">
                  <h2 className="text-2xl font-semibold mb-2">
                    {station.name}
                  </h2>
                  <p className="text-gray-700 mb-4">
                    Төвийн бүсийн цахилгаан дамжуулах, түгээх сүлжээний үр
                    ашгийг дээшлүүлэх төсөл
                  </p>
                  <a
                    href={station.link}
                    className="bg-blue-500 text-white px-4 py-2 rounded inline-block"
                  >
                    Үзэх
                  </a>
                </div>
              ))}
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
